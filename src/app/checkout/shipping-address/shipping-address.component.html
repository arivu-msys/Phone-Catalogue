<div class="card mb-4">
  <div class="card-body">
    <h3>Shipping Address</h3>
    <form [formGroup]="shippingForm">
      <div class="mb-3">
        <label class="form-label">Street address <span class="required-indicator">*</span></label>
        <input class="form-control" formControlName="streetAddress" />
        <div *ngIf="shippingForm.get('streetAddress')?.touched && shippingForm.get('streetAddress')?.invalid" class="text-danger small mt-1">
          Street address is required.
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Apartment / Suite</label>
        <input class="form-control" formControlName="apartment" />
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">City <span class="required-indicator">*</span></label>
          <input class="form-control" formControlName="city" />
          <div *ngIf="shippingForm.get('city')?.touched && shippingForm.get('city')?.invalid" class="text-danger small mt-1">
            City is required.
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">State <span class="required-indicator">*</span></label>
          <input class="form-control" formControlName="state" />
          <div *ngIf="shippingForm.get('state')?.touched && shippingForm.get('state')?.invalid" class="text-danger small mt-1">
            State is required.
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">ZIP Code <span class="required-indicator">*</span></label>
          <input class="form-control" formControlName="zipCode" />
          <div *ngIf="shippingForm.get('zipCode')?.touched && shippingForm.get('zipCode')?.invalid" class="text-danger small mt-1">
            ZIP Code is required.
          </div>
        </div>

        <div class="col-md-12 mb-3">
          <label class="form-label">Country <span class="required-indicator">*</span></label>
          <select class="form-select" formControlName="country">
            <option value="">Select Country</option>
            <option value="US">United States</option>
            <option value="IN">India</option>
            <option value="GB">United Kingdom</option>
            <option value="CA">Canada</option>
          </select>
          <div *ngIf="shippingForm.get('country')?.touched && shippingForm.get('country')?.invalid" class="text-danger small mt-1">
            Country is required.
          </div>
        </div>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" formControlName="saveForFuture" id="saveForFuture" />
        <label class="form-check-label" for="saveForFuture">Save this address for future orders</label>
      </div>
      <div class="form-check mb-0">
        <input class="form-check-input" type="checkbox" formControlName="billingSameAsShipping" id="billingSameAsShipping" />
        <label class="form-check-label" for="billingSameAsShipping">Billing address same as shipping</label>
      </div>
    </form>
  </div>
</div>
