<!-- ...existing customer information template content... -->
<div class="card mb-4">
  <div class="card-body">
    <h3>Customer Information</h3>
    <form [formGroup]="customerForm">
      <!-- simplified fields -->
      <div class="mb-3">
        <label class="form-label">First name</label>
        <input class="form-control" formControlName="firstName" />
        <div *ngIf="customerForm.get('firstName')?.touched && customerForm.get('firstName')?.invalid" class="text-danger small mt-1">
          First name is required.
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Last name</label>
        <input class="form-control" formControlName="lastName" />
        <div *ngIf="customerForm.get('lastName')?.touched && customerForm.get('lastName')?.invalid" class="text-danger small mt-1">
          Last name is required.
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" formControlName="email" />
        <div *ngIf="customerForm.get('email')?.touched && customerForm.get('email')?.invalid" class="text-danger small mt-1">
          <span *ngIf="customerForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="customerForm.get('email')?.errors?.['email']">Enter a valid email address.</span>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input class="form-control" formControlName="phone" />
        <div *ngIf="customerForm.get('phone')?.touched && customerForm.get('phone')?.invalid" class="text-danger small mt-1">
          Phone is required.
        </div>
      </div>
    </form>
  </div>
</div>
