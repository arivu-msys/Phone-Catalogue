<div class="cart-list">
  <div *ngIf="(cartItems$ | async) as items">
    <div *ngIf="items.length; else empty">
      <div *ngFor="let it of items" class="cart-item d-flex align-items-center mb-3">
        <img [src]="it.imageUrl" class="item-img" alt="" />
        <div class="flex-grow-1 ms-3">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <div class="title">{{ it.title }}</div>
              <div class="price">â‚¹{{ it.dealPrice }} x {{ it.quantity }}</div>
            </div>
            <div class="actions text-end">
              <button class="btn btn-sm btn-link text-danger" (click)="remove(it.productId)">Delete</button>
            </div>
          </div>

          <div class="qty-controls mt-2 d-flex align-items-center">
            <button class="btn btn-sm btn-outline-secondary" [disabled]="it.quantity<=1" (click)="changeQuantity(it.productId, it.quantity-1)">-</button>
            <div class="px-3">{{ it.quantity }}</div>
            <button class="btn btn-sm btn-outline-secondary" (click)="changeQuantity(it.productId, it.quantity+1)">+</button>
          </div>
        </div>
      </div>
    </div>
    <ng-template #empty>
      <div class="alert alert-info">Your cart is empty</div>
    </ng-template>
  </div>
</div>
