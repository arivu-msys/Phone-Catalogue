<div class="title-banner" role="banner" aria-label="Page title banner" *ngIf="pageTitle != 'Home'">
  <div class="title-banner__inner">
    <div class="title-banner__left">
      <div class="page-title capitalize-first-letter">{{ (pageTitle || '').split('\/')[0].trim() }}</div>
    </div>
    <div class="title-banner__right" aria-hidden="false">
      <a class="home-link" (click)="goHome()">Home</a>
      <span class="breadcrumb-sep"> / </span>
      <span class="breadcrumb-current capitalize-first-letter">{{ (pageTitle || '').split('\/')[0].trim() }}</span>
    </div>
  </div>
</div>
